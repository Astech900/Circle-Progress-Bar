<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle-bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="output">
            <div class="inner">
                <h3 id="parcent">70%</h3>
            </div>
        </div>

        <svg id="svg" width="240" height="240" viewBox="-25 -25 250 250" version="1.1" xmlns="http://www.w3.org/2000/svg" style="transform:rotate(0deg)">

            <circle r="90" cx="100" cy="100" stroke="#76e5b1" stroke-width="16px" stroke-linecap="round" stroke-dashoffset="118.692px" fill="transparent" stroke-dasharray="565.48px"></circle>
           
          </svg>
    </div>
    <script>
        let parcntEl = document.getElementById("parcent");

        function getParcent(){
            let counte = 0;
            setInterval(()=>{
                if(counte == 65){
                    clearInterval();
                }else{
                    counte += 1;
                    parcntEl.innerHTML = counte +"%"
                    console.log(counte);   
                }
            },30);

        }
        getParcent();

    </script>

   
        
   
</body>
</html>
